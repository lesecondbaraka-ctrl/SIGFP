# Configuration Netlify pour SIGFP 5 - Optimisée
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Base directory (racine du projet)
  base = ""
  
  # Commande de build optimisée avec cache
  command = "npm ci && npm run build"
  
  # Dossier de sortie (dist pour Vite)
  publish = "dist"
  
  # Variables d'environnement pour le build
  [build.environment]
    # Version de Node.js
    NODE_VERSION = "18.18.0"
    
    # Configuration NPM
    NPM_FLAGS = "--legacy-peer-deps --prefer-offline"
    
    # Désactive les avertissements de CI inutiles
    CI = "false"
    
    # Optimisation du cache NPM
    NPM_CONFIG_CACHE = "$NETLIFY_BUILD_BASE/cache/npm"
    NPM_CONFIG_PREFER_OFFLINE = "true"
    
    # Configuration Vite
    VITE_NETLIFY = "true"
    
  # Configuration du cache pour accélérer les builds
  [build.cache]
    directory = "node_modules/.cache"
  
  # Paramètres avancés de build
  [build.processing]
    skip_processing = false
    
  # Optimisation CSS
  [build.processing.css]
    bundle = true
    minify = true
    
  # Optimisation JavaScript
  [build.processing.js]
    bundle = true
    minify = true
    
  # Optimisation des images
  [build.processing.images]
    compress = true
    quality = 80

# Redirections pour SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Headers de sécurité améliorés
[[headers]]
  for = "/*"
  [headers.values]
    # Sécurité
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;"
    
# Headers pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour le fichier index.html
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Pas de cache pour index.html
    Cache-Control = "no-cache, no-store, must-revalidate"

# Optimisations
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
